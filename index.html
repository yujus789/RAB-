<body>

    <div id="container">
        <h1 id="question">Sana dev bir Magnolya alsam, barÄ±ÅŸÄ±rÄ±z, olur mu? ğŸ¥ºğŸ®</h1>
        <div class="buttons">
            <button id="no-button" onclick="handleNoClick()">Olmaz!</button>

    <script>
        // JavaScript KodlarÄ±
        const noMessages = [
            "Magnolya'yÄ± reddediyorsun! Ciddi misin? ğŸ˜²",
            "Bir dakika, Magnolya'ya mÄ± HAYIR diyorsun? ğŸ¤¯",
            "Sanki parmaÄŸÄ±n kaydÄ±, bir daha dene bence ğŸ¤”",
            "Bak, butonun adÄ± deÄŸiÅŸti, kaderini deÄŸiÅŸtir! ",
            "Bu tatlÄ±lÄ±ÄŸÄ± (ve tatlÄ±yÄ±) kaÃ§Ä±rma! ğŸ®",
            "Bence sen de 'Evet'e basmak istiyorsun! ğŸ˜‰",
            "Sana bir Ã§ilekli Magnolya daha alÄ±rÄ±m! LÃ¼tfen! ",
            "O tatlÄ± seni bekliyor... TÄ±klasana! âœ¨"
        ];

        let noClickCount = 0; 
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const container = document.getElementById('container');
        const body = document.body;

        // HAYIR butonuna tÄ±klanÄ±nca Ã§alÄ±ÅŸacak fonksiyon
        function handleNoClick() {
            // 1. HAYIR metnini deÄŸiÅŸtir
            const messageIndex = noClickCount % noMessages.length;
            noButton.textContent = noMessages[messageIndex];
            noClickCount++;

            // 2. EVET butonunun boyutunu bÃ¼yÃ¼t
            const currentWidth = yesButton.offsetWidth;
            const currentHeight = yesButton.offsetHeight;
            const currentFontSize = parseFloat(window.getComputedStyle(yesButton).fontSize);

            const scaleFactor = 1.35; // %35 artÄ±ÅŸ
            const newWidth = currentWidth * scaleFactor; 
            const newHeight = currentHeight * scaleFactor; 
            const newFontSize = currentFontSize + 5; 

            yesButton.style.width = `${newWidth}px`;
            yesButton.style.height = `${newHeight}px`;
            yesButton.style.fontSize = `${newFontSize}px`;
            
            // BÃ¼yÃ¼dÃ¼kÃ§e metni daha ikna edici hale getir
            if (newWidth > 350) { 
                yesButton.textContent = "EVET! Magnolya Benim! (Hemen TÄ±kla!)";
            } else if (newWidth > 200) {
                yesButton.textContent = "EVET! TatlÄ± Krizim Geldi! ğŸ˜‹";
            }

            // 3. HAYIR butonunu rastgele bir yere taÅŸÄ± (Ã¶nceki kodla aynÄ± mantÄ±k)
            const padding = 20; 
            const maxRight = window.innerWidth - noButton.offsetWidth - padding;
            const maxBottom = window.innerHeight - noButton.offsetHeight - padding;

            const newX = Math.random() * (maxRight - padding) + padding;
            const newY = Math.random() * (maxBottom - padding) + padding;
            
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // EVET butonuna tÄ±klanÄ±nca Ã§alÄ±ÅŸacak fonksiyon
        function handleYesClick() {
            // 1. BaÅŸarÄ±lÄ± renk ve mesajÄ± gÃ¶ster
            body.style.backgroundColor = '#fff0f5'; // Lavanta Pembesi

            // 2. Konteyneri gizle
            container.style.display = 'none';

            // 3. Yeni bir "BaÅŸarÄ±" mesajÄ± oluÅŸtur
            const successMessage = document.createElement('h1');
            successMessage.textContent = "EVET! HEM BARÄ°Å HEM MAGNOLYA KAZANDIN! ğŸ‰ğŸ®";
            successMessage.style.fontSize = '4.5em';
            successMessage.classList.add('success-message'); 
            
            // 4. Yeni mesajÄ± ekrana yerleÅŸtir
